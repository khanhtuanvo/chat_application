<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAi Chat Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.19.0/dist/core.js"></script>
    <style>
      .typewriter-wrapper {
        display: inline-block;
        min-height: 1.2em;
      }
      .typewriter-cursor {
        color: #60a5fa;
        font-weight: bold;
      }
    </style>
    <script>
      // Ensure Typewriter is available globally
      window.addEventListener('load', function() {
        if (typeof window.Typewriter === 'undefined') {
          console.error('Typewriter library failed to load');
        } else {
          console.log('Typewriter library loaded successfully');
          // Test the library
          setTimeout(() => {
            const testElement = document.createElement('div');
            testElement.style.position = 'absolute';
            testElement.style.left = '-9999px';
            document.body.appendChild(testElement);
            
            try {
              const testTw = new window.Typewriter(testElement, {
                strings: ['Test'],
                autoStart: false,
                delay: 200,
                loop: false
              });
              testTw.start();
              console.log('Typewriter library test successful');
              setTimeout(() => {
                document.body.removeChild(testElement);
              }, 1000);
            } catch (error) {
              console.error('Typewriter library test failed:', error);
            }
          }, 1000);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
